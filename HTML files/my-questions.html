<!-- HTML files/my-questions.html  — inline script path fixed -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Questions</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  …  <!-- header/content unchanged -->

  <script>
    // absolute URL so it never falls into “…/html files/php/…”
    fetch('/Project-SWE381/php/get-question.php')
      .then(r => r.json())
      .then(data => {
        const myQs = data.filter(q => q.user_id == 1);
        const ul   = document.getElementById('myQuestionList');
        myQs.forEach(q => {
          const li = document.createElement('li');
          li.innerHTML = `<h3>${q.title}</h3><p>${q.description}</p>`;
          ul.appendChild(li);
        });
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
