<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Question</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

  <header>
    <h1>StackClone</h1>

    <a href="index.html">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
      </svg>
    </a>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search questions..." />
      <button id="searchBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
        </svg>
      </button>
    </div>
    
    <a href="login.html">Login</a>
  </header>

  <main>
    <section class="question">
      <h2 id="questionTitle">[Question Title]</h2>
      <p id="questionBody">[Question description from DB]</p>

      <button class="open-comment-modal" id="commentBtn">Comment on Question</button>

      <div id="questionComments">
      </div>
    </section>

    <section class="answers">
      <h3>Answers</h3>
      
      <div id="answersContainer">
        
      </div>
    
      <button class="open-answer-modal" id="addAnswerBtn">Add Answer</button>
    </section>
    <div id="answerModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="answerModalTitle">Add Answer</h2>
        <form id="answerForm" action="../php/submit-answer.php" method="POST">
          <input type="hidden" name="question_id" id="questionId">
          <input type="hidden" name="answer_id" id="answerId">
          <textarea name="content" id="answerContent" rows="6" required></textarea>
          <button type="submit">Submit Answer</button>
        </form>
      </div>
    </div>
    


<div id="commentModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="commentModalTitle">Add/Edit Comment</h2>
    <form id="commentForm">
      <input type="hidden" name="question_id" id="commentQuestionId">
      <input type="hidden" name="answer_id" id="commentAnswerId">
      <input type="hidden" name="comment_id" id="commentId">
      <textarea name="content" id="commentContent" rows="4" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>
    <script src="../js/search.js"></script>
    <script src="../js/vote.js"></script>

    <script src="../js/main.js"></script>

</body>
</html>
