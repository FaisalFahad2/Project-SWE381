    <main>
        
        <h2 style="text-align: center;">Register</h2>
        <form action="../php/register.php" method="POST" class="register-form">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required placeholder="First Name">

            <label for = "lastname">Last Name</label>
            <input type="text" id = "lastname" name="lastname" required placeholder="Last Name">

            <label for = "username">Username</label>
            <input type="text" id = "username" name = "username" required placeholder="Username">

            <label for = "email">Email</label>
            <input type ="email" id = "email" name = "email" required placeholder="example@example.com">

            <label for ="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required placeholder="+1234567890">

            <label for="password">Password</label> 
            <input type="password" 
            id="password" 
            name="password" 
            required 
            placeholder="At least 8 characters, incl. capital, number, symbol"
            pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$"
            title="Password must be at least 8 characters, include an uppercase letter, a number, and a symbol.">  

            <button type ="submit">Register</button>
            <p>Already have an account? <a href="login.html">Login</a></p>
           </form>
    </main>
