<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Questions</title>
  <link rel="stylesheet" href="../css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Heebo:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>

<body>

  <!-- Shared header (could be included via server-side include) -->
  <header>
    <h1>StackClone</h1>


    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search questions..." />
      <button id="searchBtn" onclick="location.href='search-results.html'">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
        </svg>
      </button>
    </div>

    <a href="../html/index.html">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
      </svg>
    </a>

    <a id="userLink" href="login.html">Login</a>
  </header>

  
    <main>
    <div class="main-header-row">
      <h2 class="page-title">All Questions</h2>
      <button id="addQuestionBtn" class="add-question-btn">+ Add Question</button>
    </div>
    <div class="questions-container">
      <ul id="questionList" class="question-list">
        <!-- Questions will be loaded dynamically via AJAX -->
      </ul>
    </div>

    <!-- Add/Edit Question Modal -->
    <div id="questionModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Add Question</h2>
          <span id="closeModal" class="close">&times;</span>
        </div>
        <div class="modal-body">
          <form id="questionForm">
            <input type="hidden" id="questionId" value="">
            <div class="form-group">
              <label for="questionTitle">Title:</label>
              <input type="text" id="questionTitle" name="title" required>
            </div>
            <div class="form-group">
              <label for="questionDescription">Description:</label>
              <textarea id="questionDescription" name="description" rows="4" required></textarea>
            </div>
            <button type="submit" id="submitQuestion">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 StackClone</p>

    </svg>
  </footer>
  <script src="../js/questions.js"></script>
  <script src="../js/search.js"></script>
  <script src="../js/main-header.js"></script>

</body>
</html>
